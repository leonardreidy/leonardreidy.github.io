<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container">
    <a class="navbar-brand" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
    {%- assign page_paths = site.header_pages -%}
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        {% assign sitepages = site.pages | sort: 'title' %}
        {% for page in sitepages %}
          {% unless page.title == 'Developing Sound' %}
            <li><a class="p-2 text-dark" href={{ page.url }}>{{ page.title | escape }}</a></li>
          {% endunless %}
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
